<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dk Token Sale</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 pb-1">
                <h1 class="text-center">DKT ICO SALE</h1>
            </div>
        </div>
        <hr class="pb-2">
        <div id="loader">
            <p class="text-center">Loading.....</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
            <p>Introducing "Dk Token(DKT)"!
                Token price is <span class="token-price"></span> Ether.
                You current have <span class="dapp-balance"></span>&nbsp;DKT.
            </p>
            <form role="form" class="p-3" onsubmit="App.buyTokens(); return false;">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="number" id="numberOfToken" name="number" value="1" min="1" pattern="[0-9]">

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Buy Tokens</button>
                    </div>
                    </div>
                </div>
            </form>
            <div class="progress mb-2">
                <div id="progess" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class="p-2"><span class="token-sold"></span> / <span class="tokens-available"></span> Token Sold</p>
            <hr>
            <p id="accountAddress"></p>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/web3.min.js"></script>
    <script src="/js/truffle-contract.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
